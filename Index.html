<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle-Nav & Modal</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="logos">
                <img src="/styles/img/logo.png" alt="companylogo" class="logo">
            </div>
            <nav class="nav" id="navitems">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">FAQ</a>
                <a href="#">Contact Us</a>
                <a href="#" data-bs-toggle="modal" data-bs-target="#Login" data-bs-whatever="@mdo">Sign Up</a>
            </nav>
            <div class="icons" id="icon">
                <i class="fas fa-bars" onclick="changeicon(this)"></i>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100 h3" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3 col-md-3">
                            <label for="message-text" class="col-form-label">CVV:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="message-text" class="col-form-label">City:</label>
                            <select class="form-select" required>
                                <option>Lagos</option>
                                <option>Kano</option>
                                <option>Ibadan</option>
                                <option>Port Harcourt</option>
                                <option>Jos</option>
                                <option>Abuja</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-3">
                            <label for="message-text" class="col-form-label">Zip:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Click Here</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/styles/js/main.js"></script>
    <script src="/styles/js/bootstrap.bundle.min.js"></script>
</body>

</html>
